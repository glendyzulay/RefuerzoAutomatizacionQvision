group 'co.com.qvision.ejerciciofinal'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile         group: 'net.serenity-bdd',  name: 'serenity-core',       version: '2.0.40'
    compile         group: 'net.serenity-bdd',  name: 'serenity-cucumber',   version: '1.9.4'
    compile         group: 'org.assertj',       name: 'assertj-core',        version: '3.8.0'
    compile         group: 'org.slf4j',         name: 'slf4j-api',           version: '1.7.2'
    compile         group: 'org.slf4j',         name: 'slf4j-log4j12',       version: '1.7.2'
    testCompile     group: 'junit',             name: 'junit',               version: '4.12'
    testCompile     group: 'org.hamcrest',      name: 'hamcrest-all',        version: '1.3'
}
